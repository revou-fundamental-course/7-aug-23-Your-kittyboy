    <h1>Hitung Luas Segitiga</h1>

    <p>Masukkan sisi pertama <input type="text" id="s1"></p>
    <p>Masukkan sisi kedua <input type="text" id="s2"></p>

    <p>Masukkan Alas Segitiga  <input type="text" id="a"></p>

   <p>Luas Segitiga Adalah :  <span id="luas"></span></p>
   <p>Keliling Segitiga Adalah :  <span id="kel"></span></p>
